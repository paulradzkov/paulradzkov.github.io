<!DOCTYPE HTML>
<html lang="ru-RU">
<head>
	<meta charset="UTF-8">
	<title>Как перекрасить инпуты в Google Chrome</title>
	<style type="text/css">
		html, body {font: 16px/1.2 Arial;}
		body {margin:2em 6em;}
	</style>
</head>
<body>
	<h1>Форма с включенным автозаполнением</h1>
	<form action="index.html" method="post" id="loginform">
		<label for="login">Login:</label> <input type="text" name="login" id="login" autocomplete="on"/> 
		<label for="password">Password:</label> <input type="password" name="password" id="password" autocomplete="on"/> 
		<input type="submit" value="&crarr;"/>
	</form>
</body>
</html>
